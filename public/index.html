<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRIDGE WITCH</title>

  <!-- ‚úÖ SEO + Social Meta Tags -->
  <meta name="description" content="Type your fridge ingredients and the Fridge Witch will conjure you a recipe ‚Äî magically tailored with just what you have." />
  <meta name="keywords" content="fridge witch, recipe generator, leftovers recipe, ingredient recipes, kitchen magic, cooking from scraps" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="Fridge Witch" />
  <meta property="og:description" content="Tell me what‚Äôs in your fridge... and I‚Äôll conjure you a recipe." />
  <meta property="og:image" content="https://fridgewitch.com/images/social-preview.png" />
  <meta property="og:url" content="https://fridgewitch.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Unica+One&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body>

  <h1 class="main-title">
    <a href="index.html" class="title-link">FRIDGE WITCH</a>
  </h1>

  <p class="tagline">tell me what‚Äôs in your fridge, and I‚Äôll conjure up a recipe...</p>

  <div class="search-container">
    <input type="text" id="ingredientInput" placeholder="e.g. chicken, cream, tomatoes" />

    <div class="selectors-row">
      <label>
        <input type="checkbox" id="strictMode" />
        Strict ingredients only
      </label>
      <select id="tastePreference">
        <option value="either">Taste: either</option>
        <option value="sweet">Sweet</option>
        <option value="savory">Savory</option>
      </select>
      <select id="dietPreference">
        <option value="none">Diet: any</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="gluten free">Gluten Free</option>
      </select>
      <select id="starSign">
        <option value="none">Star Sign (just for fun)</option>
        <option value="aries">Aries</option>
        <option value="taurus">Taurus</option>
        <option value="gemini">Gemini</option>
        <option value="cancer">Cancer</option>
        <option value="leo">Leo</option>
        <option value="virgo">Virgo</option>
        <option value="libra">Libra</option>
        <option value="scorpio">Scorpio</option>
        <option value="sagittarius">Sagittarius</option>
        <option value="capricorn">Capricorn</option>
        <option value="aquarius">Aquarius</option>
        <option value="pisces">Pisces</option>
      </select>
    </div>

    <div class="button-row">
      <button id="searchButton">Cast Recipe Spell</button>
      <button id="surpriseButton">Surprise Me</button>
    </div>
  </div>

  <div class="loading-area" id="loading" hidden>
    <div class="magic-circle">
      <div class="star">*</div>
      <div class="star delay1">*</div>
      <div class="star delay2">*</div>
    </div>
    <div id="spellSteps"></div>
  </div>

  <div id="results"></div>

  <div class="chat-box">
    <h3>confess your worst fridge sin</h3>
    <div class="chat-inner">
      <div class="chat-input-group">
        <input type="text" id="witchInput" placeholder="e.g. I‚Äôve had the same bottle of ketchup for 3 years..." />
        <button onclick="askWitch()">Confess</button>
      </div>
      <div id="witchResponse"></div>
    </div>
  </div>

  <a class="back-link" href="lore.html">üïØÔ∏è read the witch‚Äôs backstory</a>

  <script src="script.js"></script>
</body>
</html>
